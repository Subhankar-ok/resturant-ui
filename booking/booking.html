<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f5f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .booking-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d35400;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-submit {
      background-color: #d35400;
      border: none;
      padding: 10px 30px;
    }
    .btn-submit:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <section class="booking-section">
    <h2>Book a Table</h2>
     <form action="../thank you/thankyou.html" method="GET">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email Address" id="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Phone Number" id="number" required>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="time" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <select class="form-control" required>
          <option value="">Number of Guests</option>
          <option>1 Person</option>
          <option>2 People</option>
          <option>3 People</option>
          <option>4+ People</option>
        </select>
      </div>

      <div class="mb-3">
        <textarea class="form-control" rows="3" placeholder="Special Requests (optional)"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit text-white">Submit Booking</button>
      </div>
    </form>
  </section>

</body>
</html>
