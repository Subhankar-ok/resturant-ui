<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #dc3545;
    }

    nav a {
      color: white !important;
      font-weight: 600;
    }

    #contact {
      padding: 60px 20px;
      background: linear-gradient(to bottom, #fff, #f2f2f2);
    }

    #contact h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }

    form input,
    form textarea {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 12px 15px;
      width: 100%;
      transition: border 0.3s;
    }

    form input:focus,
    form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-primary {
      background-color: #dc3545;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
    }

    .btn-primary:hover {
      background-color: #c82333;
    }

    .contact-info h5 {
      font-weight: 600;
      color: #444;
      margin-top: 20px;
    }

    .contact-info p {
      font-size: 16px;
      color: #666;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">Restoran</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li> 
          <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>   
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2 class="text-center">Get in Touch</h2>
      <div class="row">
        <div class="col-md-6 mb-4">
          <form action="complain.html" method="get">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <div class="col-md-6 contact-info">
          <h5>Address:</h5>
          <p>174/8, Sreenivas Reddy Layout Rd, AECS Layout-A block, Brookefield, Bengaluru, India</p>
          <h5>Phone:</h5>
          <p>+91 98765 43210</p>
          <h5>Email:</h5>
          <p>support@restoran.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Restauranto | All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
